image: Visual Studio 2017

environment:
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

before_build:
  - cmd: dotnet restore

artifacts:
  - path: artifacts/*.*nupkg

deploy:
  provider: NuGet
  api_key:
    secure: q+Y+Db0N+Pd+gyX6hc5FRMjAtpp0gSZjv+tu/gFci0I=
  skip_symbols: false
  artifact: /.*\.nupkg/
